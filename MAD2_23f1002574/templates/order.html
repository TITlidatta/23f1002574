<html>
<head>
    <title>Urbanlife</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{( url_for('static', filename='style/order.css') )}">
    <script>
        var sss = JSON.parse('{( s | tojson | safe )}');
        var uuu = JSON.parse('{( u | tojson | safe )}');
    </script>
</head>
<body style="background-color:rgba(0, 0, 0, 0.899)">
    <br>
    <header>
        <img src={( xi )} id="wow">
        <button style="margin-left:33vw;height:6vh;"><a href="/customer/{( uh )}" style="color:black;text-decoration:none;">Home</a></button>
    </header>
    <div id="ord">
        <h4 style="color:white; margin-left:32vw;">Service : {( s )} - &nbsp Price : {( p )} </h4><br>
        <ul class="list-group list-group-flush">
            {% for i in L %}
            <li class="list-group-item">
                Professional Name :  {( i['name'] )} &nbsp &nbsp
                Experience: {( i['exp'] )}<br>
                Description: {( i['des'] )}<br>
                Rating : {( i['rate'] )}
                <input class="form-check-input" type="checkbox" id="check3" @click = "add('{(i.name )}')">
            </li>
            {% endfor %}
        </ul><br>
        <p style="margin-bottom:0px;">
            <div class="input-group mb-3 custom-input-group">
                <span class="input-group-text" >Enter Address</span>
                <textarea id="abc"class="form-control" aria-label="With textarea" v-model="address"></textarea>
            </div>
            <div class="input-group mb-3 custom-input-group">
                <span class="input-group-text" id="inputGroup-sizing-default" >Enter Phone </span>
                <input type="text" v-model="phone" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <button @click="place"  class="abg"> PLACE ORDER</button>
        </p>
        
        <br><br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script type="text/javascript" src="{(url_for('static', filename='scripts/order.js') )}"></script>
</body>
</html>
