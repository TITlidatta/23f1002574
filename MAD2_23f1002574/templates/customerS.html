<!DOCTYPE html>
<html>
<head>
    <title>Urbanlife</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style/customer.css">
    <script>
        var unam = JSON.parse('{( un | tojson | safe )}');
      </script>
</head>
<body>
<div>
  <br>
    <div style="display: flex; align-items: center;">
        <h2 style="margin-right:50vw;margin-left:30px;color:rgba(201, 198, 193, 0.836)"><i>Search Results </i></h2>
            <button id="fhh"><a class="dropdown-item" href="/customer/{( idd )}">Back</a></button>
    </div>
    <div id="cust">
    <hr>
      <p><h3 style="margin-left:30px;color:rgba(206, 204, 201, 0.836)">Services</h3></p>
      <div id="dch">
        <div style="display: flex; flex-wrap: wrap; gap: 2.3rem; margin-left:9vw;">
        {% for s in SS %}
        <div class="card" style="width: 14.5rem; height:21rem; margin-bottom:5vh;background-color:rgba(0, 0, 0, 0.677);">
          <img src={( s['img'] )} class="card-img-top" alt="..." style="height:20vh;">
            <div class="card-body" >
              <p class="card-text">
                <h5 style="color:white;"><b>{( s['name'] )}</b></h5>
                <font class="fg">About : {( s['description'] )}<br>
                Time Needed : {( s['time'] )} hr<br>
                Price: {( s['price'] )} <br></font>
                <button id="gh"><a href="/order/{( s['name'] )}/{( un )}" >Order</a></button>
              </p>
            </div>
          </div>
        {% endfor %}
        </div>
        </div>
    </div>
    <br><br><br><br>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</body>
</html>
