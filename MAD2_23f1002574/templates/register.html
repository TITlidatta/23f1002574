<!DOCTYPE html>
<html>
<head>
       <title>Urbanlife</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style/login.css">
</head>
<body>
    <p id="pid"><i>Urbanlife</i></p>
 <div id="form" style="height:45vh; margin-top:10vh;">
    <form id="app" @submit="checkForm" method="post">
        <p v-if="errors.length">
            <b>Please correct the following error(s):</b>
        <ul>
            <li v-for="error in errors">{{ error }}</li>
        </ul>
        </p>
        <p>
            <label for="Name" style="color:white">Name</label>
            <input id="Name" v-model="Name" type="text" name="Name">
        </p>
        <p>
            <label for="role" style="color:white">Role</label>
            <input id="role" v-model="role" type="text" name="role">
        </p>
        <p>
            <label for="email" style="color:white">Email</label>
            <input id="email" v-model="email" type="text" name="email">
        </p>
        <p>
            <label for="password" style="color:white">Password</label>
            <input id="password" v-model="password" type="password" name="password">
        </p>
        <p>
            <input type="submit" value="Submit" id="submit">
        </p>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script type="text/javascript" src="/static/scripts/register.js"></script>
</body>
</html>
