<!DOCTYPE html>
<html>
<head>
    <title>Urbanlife</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style/customer.css">
    <script>
        var unam = JSON.parse('{( un | tojson | safe )}');
      </script>
</head>
<body>
<div id="customerx">
  <br>
    <div style="display: flex; align-items: center;">
        <h2 style="margin-right:73vw;margin-left:30px;color:rgba(201, 198, 193, 0.836)"><i>Welcome  {( un )}</i></h2>
            <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"  id="ab">
              Me
            </button>
            <ul class="dropdown-menu" >
              <li><a class="dropdown-item" href="/orders/{( un )}" >Your Orders</a></li>
              <li><a class="dropdown-item" href="/logout/{( idd )}">Logout</a></li>
            </ul>
    </div>
    <hr id="ac">
    <div id="cust">
      <p><h3 style="margin-left:30px;color:rgba(206, 204, 201, 0.836)">Services</h3></p>
      <div class="input-group input-group-sm mb-3" style="width:50vw; margin-left:27vw">
        <input  v-model="serr" type="text" class="form-control">
        <button id="ghh"><a :href="'/Search/{( idd )}/' + serr" >Search</a></button>
      </div>      
      <div id="dc">
        <div style="display: flex; flex-wrap: wrap; gap: 2.3rem; margin-left:9vw;">
        {% for s in SS %}
        <div class="card" style="width: 14.5rem; height:21rem; margin-bottom:5vh;background-color:rgba(0, 0, 0, 0.677);">
          <img src={( s['img'] )} class="card-img-top" alt="..." style="height:20vh;">
            <div class="card-body" >
              <p class="card-text">
                <h5 style="color:white;"><b>{( s['name'] )}</b></h5>
                <font class="fg">About : {( s['description'] )}<br>
                Time Needed : {( s['time'] )} hr<br>
                Price: {( s['price'] )} <br></font>
                <button id="gh"><a href="/order/{( s['name'] )}/{( un )}" >Order</a></button>
              </p>
            </div>
          </div>
        {% endfor %}
        </div>
        </div>
    </div>
    <br><br><br><br>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script type="text/javascript" src="{(url_for('static', filename='scripts/cust.js') )}"></script>
</body>
</html>
